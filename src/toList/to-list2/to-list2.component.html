<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">To Do App</h4>
  
              <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" (ngSubmit)="addTodo()">
                <div class="col-12">
                  <div data-mdb-input-init class="form-outline">
                    <input [(ngModel)]="newTodo.name" name="newTodo" placeholder="New to-do" type="text" id="form1" class="form-control" required />
                    <label class="form-label" for="form1">Enter a task here</label>
                  </div>
                </div>
  
                <div class="col-12">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save</button>
                </div>
              </form>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let todo of todos; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ todo.name }}</td>
                    <td>
                      <input type="checkbox" [(ngModel)]="todo.age" (change)="updateTodo(todo)">
                    </td>
                    <td>
                      <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
